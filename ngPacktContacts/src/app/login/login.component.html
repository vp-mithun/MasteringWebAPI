<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin" novalidate (ngSubmit)="onLogin(loginform)" [formGroup]="loginform">
                <input type="text" formControlName="username" class="form-control" placeholder="User Name" required autofocus>
                <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
